<div class="hero-scene">
    <div class="text-center hero-scene-content text-purple">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container-1">
    <div class="container p-4 text-dark">
        <form>
            <div class="mb-3">
                <label for="inputName" class="m-4">Nom :</label>
                <input type="text" class="form-control w-50" id="inputName" name="Nom" placeholder="Doe">
            </div>
            <div class="mb-3">
                <label for="inputFirstName" class="m-4">Prénom :</label>
                <input type="text" class="form-control w-50" id="inputFirstName" name="Prenom" placeholder="John">
            </div>
            <div class="mb-3">
                <p class="form-label m-4">Date de naissance :</p>
                <div class="d-flex">
                    <select for="selectDay" id="selectDay" class="form-select m-3">
                        <option value="Jour" selected>Jour</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <!-- ........ -->
                    </select>
                    <select for="selectMonth" id="selectMonth" class="form-select m-3">
                        <option value="Mois" selected>Mois</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select for="selectYear" id="selectYear" class="form-select m-3">
                        <option value="Année" selected>Année</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <!-- ........ -->
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label m-4">Email :</label>
                <input type="email" class="form-control w-50" id="inputEmail" name="Email" placeholder="john.doe@exemple.com" autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label m-4">Mot de passe :</label>
                <input type="password" class="form-control w-50" id="inputPassword" name="Mdp" placeholder="**********" autocomplete="current-password">
            </div>
            <div class="mb-3">
                <label for="inputConfirmPassword" class="form-label m-4">Confirmer le mot de passe :</label>
                <input type="password" class="form-control w-50" id="inputConfirmPassword" name="ConfirmMdp" placeholder="**********" autocomplete="current-password">
            </div>
            <div class="mb-3 text-center p-4">
                <button type="submit" class="btn btn-secondary" id="btnValidateInscription">S'inscrire</button>
            </div>
            <div class="mb-3 text-center pt-3">
                <a href="/signin">Vous avez un compte? Connectez-vous!</a>
            </div>
        </form>
    </div>
</div>
