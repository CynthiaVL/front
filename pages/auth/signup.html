<div class="hero-scene">
    <div class="text-center hero-scene-content text-purple">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container-1">
    <div class="container p-4 text-dark">
        <form>
            <div class="mb-3">
                <label for="inputName" class="form-label m-4">Nom :</label>
                <input type="text" class="form-control w-50" id="inputName" name="Nom" placeholder="Doe">
            </div>
            <div class="mb-3">
                <label for="inputFirstName" class="form-label m-4">Prénom :</label>
                <input type="text" class="form-control w-50" id="inputFirstName" name="Prenom" placeholder="John">
            </div>
            <div class="mb-3">
                <label for="inputBirthday" class="form-label m-4">Date de naissance :</label>
                <div class="d-flex">
                    <select for="day" class="form-select m-3">
                        <option selected>Jour</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <!-- ........ -->
                    </select>
                    <select for="month" class="form-select m-3">
                        <option selected>Mois</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select for="year" class="form-select m-3">
                        <option selected>Année</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <!-- ........ -->
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label m-4">Email :</label>
                <input type="email" class="form-control w-50" id="inputEmail" name="Email" placeholder="john.doe@exemple.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label m-4">Mot de passe :</label>
                <input type="password" class="form-control w-50" id="inputPassword" name="Mdp" placeholder="**********">
            </div>
            <div class="mb-3">
                <label for="inputConfirmPassword" class="form-label m-4">Confirmer le mot de passe :</label>
                <input type="confirmPassword" class="form-control w-50" id="inputConfirmPassword" name="ConfirmMdp" placeholder="**********">
            </div>
            <div class="mb-3 text-center p-4">
                <button type="submit" class="btn btn-secondary">Se connecter</button>
            </div>
            <div class="mb-3 text-center pt-3">
                <a href="/signin">Vous avez un compte? Connectez-vous!</a>
            </div>
        </form>
    </div>
</div>
