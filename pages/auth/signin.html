<div class="hero-scene">
    <div class="text-center hero-scene-content text-purple">
        <h1>Connexion</h1>
    </div>
</div>

<form>
    <div class="container-1">
        <div class="container p-4 text-dark text-center">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <div class="d-flex justify-content-center">
                    <input type="email" class="form-control w-25 mx-auto" id="inputEmail" aria-describedby="email">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Mot de passe</label>
                <div class="d-flex justify-content-center">
                    <input type="password" class="form-control w-25 mx-auto" id="inputPassword">
                </div>
            </div>
            <div class="mb-3 text-center p-4">
                <button type="submit" class="btn btn-secondary">Se connecter</button>
            </div>
            <div class="mb-3 text-center pt-3">
                <a href="/signup">Vous n'avez pas de compte, inscrivez-vous!</a>
            </div>
        </div>
    </div>
</form>
