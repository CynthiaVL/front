<form>
    <div class="container-1 p-4">
        <div class="container-fluid">
            <div class="filter-bar d-flex justify-content-around">
                <div class="col-3 filter-header text-center" data-toggle="filter" data-target="#priceFilter">
                    <label for="price" class="p-4">Prix <i class="bi bi-caret-down-fill p-3"></i></label>
                    <div class="filter-container d-flex justify-content-between align-items-center">
                        <span class="range-label">0</span>
                        <div class="slider mx-3">
                            <input type="range" min="0" max="150" value="0" id="priceMin" class="form-range">
                            <input type="range" min="0" max="150" value="150" id="priceMax" class="form-range">
                        </div>
                        <span class="range-label">150</span>
                    </div>
                </div>
                <div class="col-3 filter-header text-center" data-toggle="filter" data-target="#genreFilter">
                    <div class="filter-container" id="genreFilter">
                        <label for="genreSelect" class="p-4">Genre <i class="bi bi-caret-down-fill p-3"></i></label>
                            <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rpg">
                                    <label class="form-check-label" for="genre1">RPG</label>
                            </div>
                            <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="mmo">
                                    <label class="form-check-label" for="genre2">MMO</label>
                            </div>
                            <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="action">
                                    <label class="form-check-label" for="genre2">Action</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sport">
                                <label class="form-check-label" for="genre2">Sport</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="romantique">
                                <label class="form-check-label" for="genre2">Romantique</label>
                            </div>
                            <!-- Ajouter des genres ici -->
                        </select>
                    </div>
                </div>
                <div class="col-3 filter-header text-center" data-toggle="filter" data-target="#priceFilter">
                    <label for="age" class="p-4">Age <i class="bi bi-caret-down-fill p-3"></i></label>
                    <div class="filter-container d-flex justify-content-between align-items-center">
                        <span class="range-label">0</span>
                        <div class="slider mx-3">
                            <input type="range" min="0" max="18" value="0" id="ageMin" class="form-range">
                            <input type="range" min="0" max="18" value="18" id="ageMax" class="form-range">
                        </div>
                        <span class="range-label">18</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
